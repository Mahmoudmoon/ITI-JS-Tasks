<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Search</title>
    <link rel="stylesheet" href="day1.css">
</head>
<body>

    <!-- Search Box -->
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Enter price or description..." />
        <button class="search-btn" onclick="searchLaptop()">Search</button>
    </div>

    <!-- Table for displaying products -->
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody id="productsTable">
            <!-- Laptop data will be inserted here from JavaScript -->
        </tbody>
    </table>

    <script src="day1.js"></script>

</body>
</html>
